<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Site de location, mise à disposition d'étalons de qualités pour des courses mémorables, reservations en ligne ">
    <meta name="keywords" content="étalons, chevaux, courses, haras, réservations, location, mise à disposition">
    <meta name="author" content="Laurenzane">
    <script src="https://kit.fontawesome.com/84d415f625.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Le Haras de Laurenzane</title>
</head>

<body>

    <header>
        <h1>Le Haras de Laurenzane</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#etalons">Nos étalons</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="accueil">
            <h2>Accueil</h2>
            <p>Le Haras de Laurenzane vous propose des étalons de qualités pour des courses mémorables. </p>
        </section>
        <section class="sectionEtalons">
            <h2 id="etalon">Nos étalons</h2>
            <figure>
                <img src="assets/images/etalon1.webp" alt="étalon 1">
                <figcaption>Etalon Classic
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/images/etalon2.webp" alt="étalon 2">
                <figcaption>Etalon Gold
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/images/etalon3.webp" alt="étalon 3">
                <figcaption>Etalon Premium
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </figcaption>
            </figure>
        </section>

        <section class="sectionContact">
            <h3 id="contact">Contact</h3>
            <form action="contact.js" method="post">

                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                <button type="submit">Envoyer</button>

            </form>
        </section>

        <footer>
            Tous droits résevés &copy; 2024
            Le Haras De Laurenzane
        </footer>



    </main>

    <script src="script.js"></script>
</body>

</html>
